<style>
  
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


body, html{
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    font-weight: 700;
    font-style: normal;
    height: 100vh;
    width: 100vw;
    position: relative;
}
.container{
    background: linear-gradient(180deg, #8a2be2, #4169e1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
}
.content{
    text-align: center;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 2rem;
    border-radius: 10px;
    max-width: 350px;
    z-index: 5;
}
.logo{
    width: 150px;
    object-fit: contain;
}
h1{
    color: #333;
    margin-bottom: 20px;
}

p{
    color: #666;

}

form{
    display: flex;
    flex-direction: column;
}

input[type="email"]{
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 1rem;
    text-align: center;
}

button{
    padding: 0.5rem;
    background-color: #3914c2;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.4s ease-in-out;
    box-shadow: -2px -2px 3px 2px rgba(0, 0, 0, 0.45) inset;
}

button:hover{
    background-color: #eb641c;
}
.container svg{
    position: absolute;
    bottom: 0;
}
</style>

    <div class="container">

          <img src="/cup-logo.svg" class="logo" alt="chai logo" />
          <h1>Coming Soon</h1>

          <form id="notify-form">
